<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

        <title>{% block title %}{% endblock %}</title>
    </head>
    <body>
        <nav class="navbar border-bottom border-dark justify-content-between no-gutters">
            <div class="col-auto">
                <div class="row align-items-center justify-content-between">
                    <div class="col-auto">
                        <h1>Hasker</h1>
                    </div>
                    <div class="col-auto">
                        <div class="input-group input-group-sm">
                            <div class="input-group-prepend">
                                <i class="input-group-text material-icons" id="inputGroup-sizing-sm"> search </i>
                            </div>
                            <input class="form-control" type="search" placeholder="$Search" aria-label="Search" aria-describedby="inputGroup-sizing-sm">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-auto">
                {% block user %}
                    {% include "user_block.html" %}
                {% endblock %}
            </div>
        </nav>
        <div class="container">
            <div class="row flex-xl-nowrap">
                <div class="col-9">
                    {% block content %} content {% endblock %}
                </div>
                <div class="col-3">
                    {% block trending %}
                        {% include "trend.html" %}
                    {% endblock %}
                </div>
            <div>
        </div>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
